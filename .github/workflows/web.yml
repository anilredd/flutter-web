name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Change this to your main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '2.x' # Use the latest Flutter version

    - name: Install Dependencies
      run: flutter pub get

    - name: Build Web
      run: flutter build web

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Deploy to GitHub Pages
      run: |
        git config --global user.email "<anni42u@gmail.com>"
        git config --global user.name "annireddy         "

        git checkout gh-pages # Change this to your branch
        git rm -rf .
        cp -r ../build/doc/* .
        git add .
        git commit -m "Deploy to GitHub Pages"
        git push origin gh-pages
